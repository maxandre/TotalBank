/* This works for clicks. DONT MESS IT UP !!! */
$('.topNode').bind('click', function() {
	$(this).siblings('ul').toggle();
	if($(this).next().attr('style').indexOf("none") > 0) {
		$(this).next().addClass('temp');
		$('.temp .subNode').next().hide();
		$(this).next().removeClass('temp');
	} else {
		$(this).parent().siblings().addClass('temp');
		$('.temp .topNode').next().hide().addClass('temp2');
		$('.temp2 .subNode').next().hide();
		$('.temp .topNode').next().removeClass('temp2');
		$(this).parent().siblings().removeClass('temp');
	}
}).siblings('ul').hide();

$('.subNode').bind('click', function() {
	$(this).siblings('ul').toggle();
	if($(this).next().attr('style').indexOf("none") > 0) {
		$(this).next().children('li').children('ul').hide();
	}
}).siblings('ul').hide();

</script>
