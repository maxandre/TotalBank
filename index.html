<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//NO" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Total Bank</title>

<link rel="stylesheet" type="text/css" href="css/standard.css" />
<link rel="stylesheet" type="text/css" href="css/grid24_fluid.css" />
<link rel="stylesheet" type="text/css" href="css/grid24_content.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-custom/jquery-ui-1.8.18.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css" />

<script data-main="javascript/default" src="javascript/require.js"></script>

</head>

<body>

<header id="top_menu_container">
	<div class="container_24" id="top_menu_sub_container">
		<nav class="grid_24 prefix_3" id="top_menu"></nav>
		<div class="grid_24 prefix_3" id="top_menu_pill_container"><div class="grid_1" id="top_menu_pill"></div></div>	
		
	</div>
</header>
<div class="clearVerticalLarge"></div>
<div class="container_24" id="main_body">
	<div class="grid_3 main_body_content" id="left_menu"></div>
	<div class="grid_21" id="content">
		<div class="grid_18 main_body_content" id="main_content_1"></div>
		<div class="grid_6 main_body_content" id="right_content_1"></div>
		<div class="clearVerticalLarge"></div>
		<div class="grid_18 main_body_content" id="main_content_2"></div>
		<div class="grid_6 main_body_content" id="right_content_2"></div>
		<div class="clearVerticalLarge"></div>
		<div class="grid_18 main_body_content" id="main_content_3"></div>
		<div class="grid_6 main_body_content" id="right_content_3"></div>
	</div>
	<div class="clearVerticalLarge"></div>
	<div class="grid_24" id="codeContainer">
		<button type="button" onclick="document.getElementById('code').value=''">Clear !</button>
		<textarea style="width: 100%;" id="code" rows="20" cols="100"></textarea>
	</div>
</div>
<div class="clearVerticalLarge"></div>
<div id="footer_container">
	<div class="container_24">
		<footer class="grid_24" id="footer">test</footer>
	</div>
</div>
</body>
</html>
